<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <div id="box">
        <form action="message.html" name="myform" onsubmit="return(validate())">
            <input class="form" id="text" name=Email placeholder="Email ID" type="text"><br><br>
            <input class="form" name=Password placeholder="Password" type="text"><br><br>
            <input class="form" name=FirstName placeholder="First Name" type="text"><br><br>
            <input class="form" name=LastName placeholder="Last Name" type="text"><br><br>
            <button id="btn" type="submit" >Submit</button>
        </form>
    </div>
    
</body>
</html>
